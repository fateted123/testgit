<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">

            <div class="myapp-login-logo-text">

        </div>

        <div class="login-font">

        </div>
        <div class="am-u-sm-10 login-am-center">

            <form id="form1"  class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input id="loginName" name="loginName" type="text" class=""  placeholder="输入账号">

                        <input id="password" name="password" type="password" class=""  placeholder="输入密码">
                    </div>
                    <p><button type="button" onclick="login()" class="am-btn am-btn-default">登录</button></p>
                </fieldset>
            </form>

        </div>
    </div>
